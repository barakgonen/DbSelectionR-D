plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation (group: 'org.example', name: 'baseObjects', version: '4.0-IddCoordinate'){
        exclude group: 'org.slf4j.impl', module: 'Log4LoggerFactory'
    }

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    compile "org.springframework.boot:spring-boot-starter"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.data:spring-data-elasticsearch"
    compile "com.vividsolutions:jts:1.13"
    compile "org.locationtech.spatial4j:spatial4j:0.7"

//    implementation group: 'org.n52.jackson', name: 'jackson-datatype-jts', version: '1.2.8'
// https://mvnrepository.com/artifact/org.locationtech.jts/jts-core
//    implementation group: 'org.locationtech.jts', name: 'jts-core', version: '1.18.1'
}
