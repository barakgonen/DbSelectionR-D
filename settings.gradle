pluginManagement {
    repositories {
        gradlePluginPortal()
        jcenter()
        maven {
            name "JCenter Gradle Plugins"
            url  "https://dl.bintray.com/gradle/gradle-plugins"
        }
    }
}

rootProject.name = 'DbSelectionRnD'
include ":DataReader"
include ":QueriesManager"
include ":schemas:baseObjects"
include 'DataWriters:ElasticSearchWriter'
findProject(':DataWriter:ElasticSearchWriter')?.name = 'elasticSearchDataWriter'
include 'DataWriters:Infra'
findProject(':DataWriters:Infra')?.name = 'Infra'
include 'DataWriters:CouchDb'
findProject(':DataWriters:CouchDb')?.name = 'CouchDb'
include 'DataWriters:ReThinkDb'
findProject(':DataWriters:ReThinkDb')?.name = 'ReThinkDb'

